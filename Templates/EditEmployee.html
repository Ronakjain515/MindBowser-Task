<html>
    <head>
        <title>Create Employee</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    </head>
    <body>
        <!-- Navbar start here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url "Dashboard" index=1 %}">MindBowser</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'CreateEmployee' %}">Create Employee <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Navbar ends here -->

        <!-- Add card start here -->
        <div class="card" style="margin:auto; margin-top: 2%; max-width: 500px;">
            <div class="card-body">
                <h4 class="card-title text-center m-4">Create Employee</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" value="{{ emp.firstName }}" class="form-control" id="firstName" placeholder="Enter First Name" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" value="{{ emp.lastName }}" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" value="{{ emp.email }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="text" name="password" value="{{ emp.password }}" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="company">Company Name</label>
                                <input type="text" name="company" value="{{ emp.company }}" class="form-control" id="company" placeholder="Enter Company Name" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="dob">Date Of Birth</label>
                                <input type="date" name="dob" value="{{ emp.dob|date:"Y-m-d" }}" class="form-control" id="dob" placeholder="Enter Birth Date" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="mobile">Mobile Number</label>
                                <input type="tel" name="mobile" value="{{ emp.mobile }}" class="form-control" id="mobile" placeholder="Enter Mobile Number" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" name="city" value="{{ emp.city }}" class="form-control" id="city" placeholder="Enter City" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Address</label>
                        <input type="text" name="address" value="{{ emp.address }}" class="form-control" id="address" placeholder="Enter Address" required>
                    </div>
                    <input type="hidden" name="id" value="{{ emp.id }}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!-- Add card ends here -->
    </body>
</html>

<!-- Here we can display errors by looping system for better experience -->
<script>
    {% if message %}
        alert('{{ message }}');
    {% endif %}
</script>
